box: wercker/nodejs@1
build:
    steps:
        - script:
            name: install bower
            code: sudo npm install -g bower
        - script:
            name: run bower install
            code: bower install
deploy:
    steps:
        - add-to-known_hosts:
            hostname: sc2hl.com
        - add-ssh-key:
            keyname: KEYNAME
        - script:
            name: install rsync
            code: sudo apt-get install rsync
        - script:
            name: rsync files
            code: rsync --delete -r web/ wercker@sc2hl.com:/var/www/sc2hl/live