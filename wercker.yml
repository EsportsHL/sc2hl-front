box: wercker/nodejs@1
build:
    steps:
        - script:
            name: install bower
            code: sudo npm install -g bower
        - script:
            name: run bower install
            code: bower install
deploy:
    steps:
        - s3sync:
            delete-removed: true
            bucket-url: $AWS_BUCKET_URL
            key-id: $AWS_ACCESS_KEY_ID
            key-secret: $AWS_SECRET_ACCESS_KEY
        - add-to-known_hosts:
            hostname: sc2hl.com
        - add-ssh-key:
            keyname: KEYNAME
        - script:
            name: install rsync
            code: sudo apt-get install rsync
        - script:
            name: rsync files
            code: rsync --delete -r web/ wercker@sc2hl.com:/var/www/sc2hl/$WERCKER_GIT_BRANCH